<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Chat - OnLine</title>
</head>
<body>
    <section class="text-center title-chat">
        <h1>Chat - Online</h1>
    </section>
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-4 offset-md-4 mb-3">
                <input type="text"autofocus placeholder="Usuario"class="form-control text-center" id="user-input">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 chat-info"id="chat-message">
            </div>
        </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-warning chat-actions"id="txtWrite"></div>
            </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 chat-input">
                <div class="row mt-2">
                    <div class="col-md-10">
                        <input type="text"class="form-control"placeholder="mensaje..."id="message-input">
                    </div>
                    <div class="col-md-2 col-12">
                        <button class="btn btn-success container-button"id="btn-submit">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
